<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* темно-синий фон */
            font-family: sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
        }

        form {
            margin-top: 40px;
        }

        input {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            background-color: #1e293b;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: #94a3b8;
        }

        button {
            background-color: #3b82f6;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2563eb;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Войти</h2>
    <p>Нет аккаунта? <a href="/register/">Зарегистрироваться</a></p>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Войти</button>
    </form>
</div>

</body>
</html>
