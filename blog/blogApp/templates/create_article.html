<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать статью</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container-box {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 16px;
            width: 500px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 25px;
            color: white;
        }

        label {
            color: #cbd5e1;
            font-size: 16px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #0f172a;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        button {
            width: 100%;
            background-color: #3b82f6;
            padding: 14px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2563eb;
        }
    </style>

</head>
<body>

<div class="container-box">
    <h2>Создать статью</h2>

    <form method="post">
        {% csrf_token %}

        <label for="id_title">Название статьи</label>
        {{ form.title }}

        <label for="id_text" style="margin-top: 15px;">Текст статьи</label>
        {{ form.text }}

        <button type="submit">Создать</button>
    </form>
</div>

</body>
</html>
